<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="today"></div>

    <form
      name="myForm"
      action="bookStore.html"
      onsubmit="return validateForm()"
      style="border: 1px solid #ccc;"
    >
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <div>
          <label for="firstname"><b>First Name</b></label>
        </div>
        <div>
          <input type="text" placeholder="Enter First Name" id="fname" />
          <span class="error"><p id="name_error"></p></span>
        </div>

        <div>
          <label for="lastname"><b>Last Name</b></label>
        </div>
        <div>
          <input type="text" placeholder="Enter Last Name" id="lname" />
          <span class="error"><p id="lname_error"></p></span>
        </div>

        <div>
          <label for="psw"><b>Password</b></label>
        </div>
        <div>
          <input type="password" placeholder="Enter Password" id="psw" />
        </div>
        <span class="error"><p id="password_error"></p></span>
        <div>
          <label for="psw-repeat"><b>Confirm Password</b></label>
        </div>

        <div>
          <input
            type="password"
            placeholder="Repeat Password"
            id="psw-repeat"
          />
        </div>
        <span class="error"><p id="password1_error"></p></span>

        <div class="gen">
          <label for="gender"><b>Gender</b></label>
        </div>

        <div class="gen">
          <label>
            <input type="radio" name="gender" />
            Male
          </label>
          <label>
            <input type="radio" name="gender" />
            Female
          </label>
        </div>

        <div>
          <label for="mobileno."><b>Mobile Number</b></label>
        </div>
        <div>
          <input type="text" placeholder="Enter Mobile Number" id="mobileno." />
        </div>
        <span class="error"><p id="number_error"></p></span>

        <div>
          <label for="dob"><b>Date Of Birth</b></label>
        </div>

        <div>
          <input type="text" placeholder="DD-MM-YYYY" id="dob" />
        </div>
        <span class="error"><p id="dob_error"></p></span>
        <div>
          <label for="email"><b>Email</b></label>
        </div>
        <div>
          <input type="text" placeholder="Enter Email" id="email" />
        </div>
        <span class="error"><p id="mail_error"></p></span>

        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
    <script src="form.js"></script>
  </body>
</html>
